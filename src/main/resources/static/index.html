<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oversikt</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <script src="js/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="Stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<div id="header">
    <div id="Headder" class="header" onclick="visMain()"><h3>Trenin Tracer</h3></div>
    <div id="oversikt" class="header"><h3>Oversikt</h3></div>
    <div id="sammenlign" class="header"><h3>Sammenlign</h3></div>
    <div id="LeggTil" class="header" onclick="visNewTrainTask()"><h3>Ny Type Øvelse?</h3></div>
</div>
<div id="main">
    <div class="form-group">
        <label for="inpSesName">Session Name</label>
        <input type="text" class="form-control inputs"  id="inpSesName">
        <small id="inpSesNameFeil" class="form-text text-muted" ></small>
    </div>
    <div class="form-group">
        <label for="inpDate">Dato : </label>
        <input type="date" id="inpDate">
        <button onclick="setDate()" id="btnDate">Set dato i dag</button>
        <small id="inpDateFeil" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <label for="inpOppvarming">Oppvarming</label>
        <input type="text" class="form-control inputs" id="inpOppvarming">
        <button onclick="regSession()">New exercise</button>
        <small id="inpOppvarmingFeil" class="form-text text-muted" ></small>
    </div>
    <div class="form-group">
        <label for="slcSession">Velg session å registrere trening til</label>
        <select id="slcSession"></select>
        <small id="slcSessionFeil" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <label for="slcTypeOvelse">Type øvelse</label>
        <select id="slcTypeOvelse">
            <option value="0">Velg en øvelse</option>
            <option value="Row">Row</option>
            <option value="Tricep Extention">Tricep Extention</option>
            <option value="Pulldown">Pulldown</option>
            <option value="Chest Press">Chest Press</option>
        </select>
        <small id="slcTypeOvelseFeil" class="form-text text-muted" ></small>
    </div>
    <div class="form-group">
        <label for="antallSet">Antall Sett</label>
       <select id="antallSet" onchange="synligTyngde()"></select>
        <small id="antallSetFeil" class="form-text text-muted" ></small>
    </div>
    <div class="form-group">
        <label for="antallRep">Antall Repetisjoner</label>
        <select id="antallRep"></select>
        <small id="antallRepFeil" class="form-text text-muted" ></small>
    </div>
    <div id="tyngdeSet1" class="tyngde">
        <label for="tyngdeS1">Tyngde på sett 1</label>
        <select id="tyngdeS1"></select>
        <small id="tyngdeS1Feil" class="form-text text-muted" ></small>
    </div>
    <div id="tyngdeSet2" class="tyngde">
        <label for="tyngdeS2">Tyngde på sett 2</label>
        <select id="tyngdeS2"></select>
        <small id="tyngdeS2Feil" class="form-text text-muted" ></small>
    </div>
    <div id="tyngdeSet3" class="tyngde">
        <label for="tyngdeS3">Tyngde på sett 3</label>
        <select id="tyngdeS3"></select>
        <small id="tyngdeS3Feil" class="form-text text-muted" ></small>
    </div>
    <div id="tyngdeSet4" class="tyngde">
        <label for="tyngdeS4">Tyngde på sett 4</label>
        <select id="tyngdeS4"></select>
        <small id="tyngdeS4Feil" class="form-text text-muted" ></small>
    </div>
    <div id="tyngdeSet5" class="tyngde">
        <label for="tyngdeS5">Tyngde på sett 5</label>
        <select id="tyngdeS5"></select>
        <small id="tyngdeS5Feil" class="form-text text-muted" ></small>
    </div>
    <button id="btnRegTrening" onclick="reg()">Registrer Trening</button>
    <div id="Result"></div>
</div>

<div id="newTrainingTask">
        <div class="form-text">
            <label for="inpNyOvelse">Hva er navnet på den nye øvelsen?</label>
            <input type="text" class="form-control"  id="inpNyOvelse">
            <button onclick="leggTilNyOvelse()">New exercise</button>
            <small id="inpNyOvelseFeil" class="form-text text-muted"></small>
    </div>
</div>
</body>
</html>
